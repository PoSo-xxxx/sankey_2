<html lang='en' xml:lang='en' xmlns='http://www.w3.org/1999/xhtml'>

  <head>
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type' />  
    <title>Sankey Javascript Demo: Spread effort 2050 Pathway</title>
    <script src="../ext/raphael.js" type="text/javascript"></script>
    <script src="../ext/jquery.js" type="text/javascript"></script>
    <script src="../js/sankey.js" type="text/javascript"></script>    
				<link rel="stylesheet" href="./css/style.css" />
  </head>
  
    <body>
    <script type='text/javascript'>
      $(document).ready(function()
	  {
        var sankey = new Sankey();
      
        sankey.stack(0,["desecrate","energy vampire" , "radial javelin" , "miasma" , "pull"]);
        sankey.stack(1,["recover" , "attack"]);
        sankey.stack(2,["most use"]);
      
        sankey.setData([["desecrate",30,"recover"],["energy vampire",18,"recover"],["radial javelin",13,"attack"],["miasma",17,"attack"],
		                ["pull",22,"most use"]    ,["recover",48,"most use"]      ,["attack",30,"most use"]]);

        sankey.draw();
      });
      
    </script>
    <h1 style='width:1000px; text-align: center; margin-bottom: 0'>the most used skill in Warframe (2015.1.25 ~ 2015.2.7)</h1>
    <div style='width:1000px; text-align: center; margin-top: 0'>Move your mouse over the diagram to show values</div>
    <div id='sankey' style="width:1000px;height:1000px">
      &nbsp;
    </div>
  </body>
</html>
